<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Linkopedia</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="container">

<div class="title">
    <h2>Linkopedia</h2>
</div>
<hr>

<div class="logIn">
    <form class="log-data" autocomplete="on">
        <div class="credentials-text">
            Enter username and password:
        </div>
        <hr>
        <div>
            <input type="text" class="username" placeholder="Username"/>
        </div>
        <div>
            <input type="password" class="password" placeholder="Password"/>
        </div>
        <hr>
        <button class="search-btn">Log In</button>
    </form>
</div>

<div class="website">
    <form class="website-data" autocomplete="on">
        <div class="website-text">
            Enter website data:
        </div>
        <hr>
        <div class="field">
            <input type="text" class="address" placeholder="Address"/>
        </div>
        <div class="field">
            <input type="text" class="description" placeholder="Description"/>
        </div>
        <div class="field">
            <label for="public">Public: </label>
            <select id="public" class="public">
                <option value="true">true</option>
                <option value="false">false</option>
            </select>
        </div>
        <div class="field">
            <label for="categories">Choose category: </label>
            <select id="categories" class="categories"></select>
        </div>
        <div class="field">
            <input type="text" class="tags" placeholder="Tags"/>
        </div>

        <button class="search-btn">Add website</button>
    </form>
</div>

<div class="errors"></div>

<script src="main.js"></script>
</body>
</html>
